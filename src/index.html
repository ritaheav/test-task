<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <title>Test task</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="info-block">
                <!-- <p class="info">i</p> -->
                <div class="info sound-div dis">
                    <img src="images/info.png" >
                </div>   
            </div>
            <div class="bet-block">
                <div class="button-minus-block">
                    <div class="button-minus sound-div dis" id="button-minus">
                        <img src="images/minus.png" id="button-minus">
                    </div>
                </div>
                <div class="total-bet-block">
                    <p class="total-bet-title">TOTAL BET</p>
                    <p class="total-count">$1.50</p>
                </div>
                <div class="button-plus-block">
                    <div class="button-plus sound-div dis" id="button-plus">
                        <img src="images/plus.png" id="button-plus">
                    </div>
                </div>
            </div>
            <div class="coin-block">
                <div class="coin">
                    <p class="coin-title">TOTAL BET</p>
                    <p class="coin-count">0.01</p>
                </div>
            </div>
            <div class="win-block">
                <div class="win">
                    <img src="images/win-txt.png" >
                </div>
            </div>
            <div class="turbo-block">
                <div class="turbo">
                    <div class="turbo-button sound-div dis">
                        <img src="images/btn-on-txt.png" >
                    </div>
                </div>
            </div>
            <div class="auto-spin-block">
                <div class="auto-block">
                    <div class="auto-button dis">
                        <img src="images/auto-txt.png" >
                    </div>
                    <div class="countdown stop-game">
                        <div class="countdown-numb">
                            <span class="countdown-numb-value"></span>
                        </div>
                        <span class="countdown-txt">STOP</span>
                    </div>
                </div>
                <div class="feature-block">
                    <div class="feature-block-paragraph">
                        <p>UNTIL FEATURE</p>
                        <ul class="feature-block-list">
                            <li class="sound-div" data-count="25">25 SPINS</li>
                            <li class="sound-div" data-count="20">20 SPINS</li>
                            <li class="sound-div" data-count="15">15 SPINS</li>
                            <li class="sound-div" data-count="10">10 SPINS</li>
                            <li class="sound-div" data-count="5">5 SPINS</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="spin-block sound-div">
                <div class="spin">
                    <img src="images/spin.png" >
                </div>
                <div class="spin-stop stop-game">
                    <img class="stop-active" src="images/stop-btn.png" >
                </div>
            </div>
        </div>
    </main>
</body>
