<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test task</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="info-block">
                <!-- <p class="info">i</p> -->
                <div class="info sound-div">
                    <img src="assets/images/info.png" >
                </div>   
            </div>
            <div class="bet-block">
                <div class="button-minus-block">
                    <div class="button-minus sound-div">
                        <img src="assets/images/minus.png" >
                    </div>
                </div>
                <div class="total-bet-block">
                    <p class="total-bet-title">TOTAL BET</p>
                    <p class="total-count">0</p>
                </div>
                <div class="button-plus-block">
                    <div class="button-plus sound-div">
                        <img src="assets/images/plus.png" >
                    </div>
                </div>
            </div>
            <div class="coin-block">
                <div class="coin">
                    <p class="coin-title">TOTAL BET</p>
                    <p class="coin-count">125</p>
                </div>
            </div>
            <div class="win-block">
                <div class="win">
                    <img src="assets/images/win-txt.png" >
                </div>
            </div>
            <div class="turbo-block">
                <div class="turbo">
                    <div class="turbo-button sound-div">
                        <img src="assets/images/btn-on-txt.png" >
                    </div>
                </div>
            </div>
            <div class="auto-spin-block">
                <div class="auto-block">
                    <div class="auto-button">
                        <img src="assets/images/auto-txt.png" >
                    </div>
                </div>
                <div class="feature-block">
                    <div class="feature-block-paragraph">
                        <ul class="feature-block-paragraph">
                            <li>UNTIL FEATURE</li>
                            <li>25 SPINS</li>
                            <li>20 SPINS</li>
                            <li>15 SPINS</li>
                            <li>10 SPINS</li>
                            <li>5 SPINS</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="spin-block sound-div">
                <div class="spin">
                    <img src="assets/images/spin.png" >
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
